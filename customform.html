<div class="container">
    <div class="modal" id="loginForm">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>User Login</h2>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="form-group form-row">
                            <label for="username" class="col-sm-4">Username</label>

        <form action="">
        <h2> Signup Form</h2>
        <div class="row">
            <div class="col-sm-6 ">


                <div class="form-group">
                    <label for="username">Username <b>*</b></label>
                    <input type="text" required name="username" id="username" class="form-control">
                </div>
                <div class="form-group form-row">
                    <div class="col-sm-6">
                        <label for="password">Password <b>*</b></label>
                        <input type="password" required name="password" id="password" class="form-control">
                    </div>
                    <div class="col-sm-6">
                        <label for="confirmpassword">Confirm Password <b>*</b></label>
                        <input type="password" required name="confirmpassword" id="confirmpassword"
                               class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control">

                </div>
                <div class="form-group">
                    <label for="email">Email <b>*</b></label>
                    <input type="email" required name="email" id="email" class="form-control">

                </div>
                <div class="form-group">
                    <label>Hobbies</label>
                    <div>
                        <input type="checkbox" name="hobbies[]" id="tv"> <label for="tv">TV</label>
                        <input type="checkbox" name="hobbies[]" id="Cricket"> <label for="Cricket">Cricket</label>
                    </div>

                </div>

            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="mobileno">Mobile</label>
                    <input type="text" required name="mobileno" id="mobileno" class="form-control">

                </div>
                <div class="form-group form-row">
                    <div class="col-sm-6">
                        <div class="form-group">

                            <label for="photo">Photo</label>
                            <input type="file" name="photo" id="photo" class="form-control-file">
                        </div>
                    </div>
                    <div class="col-sm-6">

                        <div class="form-group">
                            <label>Gender</label>
                            <div>
                                <input type="radio" name="gender" id="male" value="Male"> <label for="male">Male</label>
                                <input type="radio" checked name="gender" id="female" value="Female"> <label
                                    for="female">Female</label>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" class="form-control"></textarea>
                </div>

                <div class="form-group">
                    <label for="country">Country</label>
                    <select name="country" id="country" class="form-control">
                        <option value="">Select Country</option>
                        <option value="India">India</option>
                        <option value="China">China</option>
                        <option value="Nepal">Nepal</option>
                        <option value="Sri Lanka">Sri Lanka</option>
                        <option value="Pakistan">Pakistan</option>
                    </select>
                </div>

                <div class="form-group"s>
                    <input type="submit" value="Submit" id="btn" class="btn btn-lg" >

                </div>
            </div>
        </div>
    </form>
